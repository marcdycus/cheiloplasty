<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:600,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
</head>

<body>
    <h1>Star Wars RPG</h1>

    <div id="start"><button class="start">START!</button></div>

    <div class="choose" id="list">
        <h2 id="choosePlayer">Choose your player!</h2>
        <button  class="image" value="Maul"><img src="assets/images/darth-maul.jpg" alt="darth maul" style="width: 90px">
            <p id="maul">90</p>
        </button>
        <button  class="image" value="Vadar"><img src="assets/images/darth-vadar.jpg" alt="darth vadar"
                style="width: 90px">
            <p id="vadar">160</p>
        </button>
        <button  class="image" value="Yoda"><img src="assets/images/yoda.jpg" alt="yoda" style="width: 90px">
            <p id="yoda">130</p>
        </button>
        <button  class="image" value="Solo"><img src="assets/images/han-solo.jpg" alt="han solo" style="width: 90px">
            <p id="solo">100</p>
        </button>
    </div>

    <div id="character"><h2>You</h2></div>

    <div id="enemies"><h2>Choose An Enemy</h2></div>
    <div style="display: none" id="defeated"></div>

    <div><button id="fight">Attack</button></div>

    <div id="defender"><h2>Current defender</h2></div>
    <div id="statusPlayer"></div>
    <div id="statusEnemy"></div>


    <script type="text/javascript" src="assets/script/script.js"></script>
    
</body>

</html>
